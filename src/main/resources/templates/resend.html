<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow â€“ Resend Code</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/check-list.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="auth-container glass">

    <!-- Icon Circle -->
    <div class="resend-icon-circle">
        <i class="bi bi-arrow-repeat"></i>
    </div>

    <!-- Logo & Header -->
    <div class="auth-logo">
        <h4>Resend Code</h4>
        <p>Enter your email to receive a new verification code</p>
    </div>

    <!-- Error Alert -->
    <div th:if="${error}" class="auth-alert alert-error">
        <i class="bi bi-exclamation-circle-fill"></i>
        <span th:text="${error}">Something went wrong.</span>
    </div>

    <!-- Success Alert -->
    <div th:if="${success}" class="auth-alert alert-success">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
    </div>

    <!-- Info Alert -->
    <div th:if="${info}" class="auth-alert alert-info">
        <i class="bi bi-info-circle-fill"></i>
        <span th:text="${info}"></span>
    </div>

    <!-- Resend Form -->
    <form th:action="@{/auth/resend}" method="post">

        <!-- Email -->
        <div class="auth-input-wrapper">
            <label for="email">Email</label>
            <i class="bi bi-envelope auth-input-icon"></i>
            <input type="email"
                   id="email"
                   name="email"
                   class="auth-input"
                   th:classappend="${error} ? 'input-error' : ''"
                   placeholder="you@email.com"
                   th:value="${email}"
                   required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn-auth">
            <i class="bi bi-send"></i> Resend Code
        </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
        <p>Already have a code? <a th:href="@{/auth/verify}">Verify Email</a></p>
        <p>Back to <a th:href="@{/auth/login}">Sign In</a></p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
