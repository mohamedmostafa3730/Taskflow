<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow – Sign Up</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/check-list.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="auth-container glass">

    <!-- Logo & Header -->
    <div class="auth-logo">
        <i class="bi bi-calendar-check"></i>
        <h4>Create Account</h4>
        <p>Sign up to get started with Taskflow</p>
    </div>

    <!-- Error Alert -->
    <div th:if="${error}" class="auth-alert alert-error">
        <i class="bi bi-exclamation-circle-fill"></i>
        <span th:text="${error}">Something went wrong.</span>
    </div>

    <!-- Success Alert -->
    <div th:if="${success}" class="auth-alert alert-success">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}"></span>
    </div>

    <!-- Signup Form -->
    <form th:action="@{/auth/signup}" method="post">

        <!-- Full Name -->
        <div class="auth-input-wrapper">
            <label for="name">Full Name</label>
            <i class="bi bi-person auth-input-icon"></i>
            <input type="text"
                   id="username"
                   name="username"
                   class="auth-input"
                   placeholder="John Doe"
                   th:value="${name}"
                   required>
        </div>

        <!-- Email -->
        <div class="auth-input-wrapper">
            <label for="email">Email</label>
            <i class="bi bi-envelope auth-input-icon"></i>
            <input type="email"
                   id="email"
                   name="email"
                   class="auth-input"
                   th:classappend="${emailError} ? 'input-error' : ''"
                   placeholder="you@email.com"
                   th:value="${email}"
                   required>
        </div>

        <!-- Password -->
        <div class="auth-input-wrapper">
            <label for="password">Password</label>
            <i class="bi bi-lock auth-input-icon"></i>
            <input type="password"
                   id="password"
                   name="password"
                   class="auth-input"
                   th:classappend="${passwordError} ? 'input-error' : ''"
                   placeholder="••••••••"
                   required>
        </div>

        <!-- Confirm Password -->
        <div class="auth-input-wrapper">
            <label for="confirmPassword">Confirm Password</label>
            <i class="bi bi-lock auth-input-icon"></i>
            <input type="password"
                   id="confirmPassword"
                   name="confirmPassword"
                   class="auth-input"
                   th:classappend="${passwordError} ? 'input-error' : ''"
                   placeholder="••••••••"
                   required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn-auth">Create Account</button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
        <p>Already have an account? <a th:href="@{/auth/login}">Sign In</a></p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
